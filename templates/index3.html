<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Engineer Assistant</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #000;
            color: #fff;
            padding: 20px;
            margin: 0;
            font-size: 16px;
        }
        h1 {
            text-align: center;
            font-size: 2rem;
            color: #6a1b9a;
            text-shadow: 0 0 10px rgba(106, 27, 154, 0.7), 0 0 20px rgba(106, 27, 154, 0.5);
        }
        #chat-box {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow-y: scroll;
            background-color: #121212;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        }
        #user-input {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: none;
            color: #fff;
            border-radius: 5px;
            margin-top: 10px;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }
        button {
            padding: 10px 20px;
            margin: 10px 0;
            background-color: #6a1b9a;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #9c27b0;
        }
        .message {
            margin: 10px 0;
            font-size: 1rem;
            line-height: 1.5;
        }
        .user-message {
            text-align: right;
            font-weight: bold;
            color: #4caf50;
            text-shadow: 0 0 5px rgba(76, 175, 80, 0.8);
        }
        .assistant-message {
            text-align: left;
            font-style: italic;
            color: #2196f3;
            text-shadow: 0 0 5px rgba(33, 150, 243, 0.8);
        }
        input[type="text"]:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(33, 150, 243, 0.6);
        }
    </style>
</head>
<body>
    <h1>Network Engineer Assistant</h1>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Enter your query here...">
    <button onclick="sendMessage()">Send</button>
    <button onclick="generateDocumentation()">Generate Documentation</button>

    <script>
        function sendMessage() {
            const userInput = document.getElementById('user-input').value;
            if (userInput.trim() === '') return;

            // Display user's message in the chat box
            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user-message';
            userMessageDiv.textContent = `You: ${userInput}`;
            document.getElementById('chat-box').appendChild(userMessageDiv);

            // Clear the input field
            document.getElementById('user-input').value = '';

            // Send the message to the Flask server
            fetch('/chat', {
                method: 'POST',
                body: new URLSearchParams({ user_input: userInput }),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            })
            .then(response => response.json())
            .then(data => {
                // Display assistant's response in the chat box
                const assistantMessageDiv = document.createElement('div');
                assistantMessageDiv.className = 'message assistant-message';
                assistantMessageDiv.textContent = `Assistant: ${data.response}`;
                document.getElementById('chat-box').appendChild(assistantMessageDiv);

                // Scroll to the bottom of the chat box
                document.getElementById('chat-box').scrollTop = document.getElementById('chat-box').scrollHeight;
            });
        }

        function generateDocumentation() {
            const assistantResponse = document.querySelector('.assistant-message').textContent;
            fetch('/generate_pdf', {
                method: 'POST',
                body: new URLSearchParams({ content: assistantResponse }),
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            })
            .then(response => response.json())
            .then(data => {
                const pdfFilename = data.pdf_filename;
                alert("PDF generated! Download the report: " + pdfFilename);
                // You can add a download link here to let users download the file
                window.location.href = `/download/${pdfFilename}`;
            });
        }
    </script>
</body>
</html>
